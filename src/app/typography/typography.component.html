<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter un client</h4>
        </div>
        <div class="card-body">
                <form noValidate>
                        <div class="row">
            
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="exampleInputEmail1"> gender</label>
                              <input type="email" class="form-control" name="gender" required
                                     [(ngModel)]="clienttosave.gender">
                            </div>
                          </div>
                        </div>
            
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label> address</label>
                              <input  type="text" class="form-control"   name=" address"required
                                      [(ngModel)]="clienttosave.address">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>deliveryAddress</label>
                              <input type="text" class="form-control" name="deliveryAddress" required
                                     [(ngModel)]="clienttosave.deliveryAddress">
                            </div>
                          </div>
                        </div>
            
                        
            
                        
                         
            
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>About </label>
                              <textarea rows="5" class="form-control" placeholder="Here can be your description"></textarea>
                            </div>
                          </div>
                        </div>
                        <button type="submit"  (click)="saveClient()" class="btn btn-info btn-fill pull-right">submit</button>
                        <div class="clearfix"></div>
                      </form>
                       
           
            </div>
        </div>
    </div>
</div>
